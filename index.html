    <style>
      body {
        font-family: 'Kanit', sans-serif;
        background: linear-gradient(to bottom, #4c004c 0%, #660066 50%, #330033 50%, #1a001a 100%);
        overflow: hidden; /* Prevent scrollbars from animation */
      }
      
      #root {
        position: relative;
        z-index: 1;
      }

      .krathong-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
      }
      
      .moon {
        position: absolute;
        top: -140px; /* Position it almost halfway off the top */
        right: -140px; /* Position it almost halfway off the right */
        width: 300px; 
        height: 300px;
        background: #f1f1f1;
        border-radius: 50%;
        box-shadow: 0 0 25px #f1f1f1, 0 0 50px #f1f1f1, 0 0 80px #fff;
        z-index: -1;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%; /* Only in the sky area */
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 0 6px #fff, 0 0 12px #fff, 0 0 18px #fff; /* Increased glow */
        animation: twinkle linear infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.5; transform: scale(0.8); } /* Increased base opacity */
        50% { opacity: 1; transform: scale(1.2); }
      }

      .krathong {
        position: absolute;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3e%3cg%3e%3cpath d='M10 80 Q 50 100, 90 80 L 95 90 Q 50 110, 5 90 Z' fill='%23228B22'/%3e%3cpath d='M15 75 Q 50 95, 85 75 L 90 85 Q 50 105, 10 85 Z' fill='%233CB371'/%3e%3ccircle cx='30' cy='70' r='8' fill='%23FF69B4'/%3e%3ccircle cx='50' cy='75' r='10' fill='%23DA70D6'/%3e%3ccircle cx='70' cy='70' r='8' fill='%23FF69B4'/%3e%3crect x='45' y='50' width='10' height='25' fill='%23F5F5DC'/%3e%3cpath d='M47 50 Q 50 40, 53 50' fill='%23FFD700' /%3e%3c/g%3e%3c/svg%3e");
        background-size: contain;
        background-repeat: no-repeat;
        will-change: transform, filter;
        animation-name: floatAcross, flicker;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-direction: normal, alternate;
      }

      .krathong::after {
          content: '';
          position: absolute;
          left: 0;
          right: 0;
          bottom: -95%;
          height: 100%;
          background: inherit;
          transform: scaleY(-1);
          opacity: 0.2;
          -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
          mask-image: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
      }
      
      @keyframes floatAcross {
        0% { transform: translateX(-150px) translateY(0px) rotate(2deg); }
        20% { transform: translateX(20vw) translateY(-8px) rotate(-3deg); }
        40% { transform: translateX(40vw) translateY(5px) rotate(4deg); }
        60% { transform: translateX(60vw) translateY(-5px) rotate(-2deg); }
        80% { transform: translateX(80vw) translateY(8px) rotate(3deg); }
        100% { transform: translateX(calc(100vw + 150px)) translateY(0px) rotate(2deg); }
      }
      
      @keyframes floatAcrossReverse {
        0% { transform: translateX(calc(100vw + 150px)) translateY(0px) rotate(-2deg); }
        20% { transform: translateX(80vw) translateY(8px) rotate(3deg); }
        40% { transform: translateX(60vw) translateY(-5px) rotate(-4deg); }
        60% { transform: translateX(40vw) translateY(5px) rotate(2deg); }
        80% { transform: translateX(20vw) translateY(-8px) rotate(-3deg); }
        100% { transform: translateX(-150px) translateY(0px) rotate(-2deg); }
      }

      @keyframes flicker {
        0% { filter: drop-shadow(0 0 5px #ffc107) drop-shadow(0 0 10px #ff9800); }
        100% { filter: drop-shadow(0 0 8px #ffeb3b) drop-shadow(0 0 15px #ffc107); }
      }
      
      /* --- Krathong Variations (Updated animation durations, delays removed) --- */

      /* Far away, small, slow (ON WATER) */
      .krathong:nth-child(1) { top: 55%; width: 60px; height: 60px; animation-duration: 45s, 2s; }
      .krathong:nth-child(6) { top: 60%; width: 50px; height: 50px; animation-name: floatAcrossReverse, flicker; animation-duration: 50s, 2.3s; }
      .krathong:nth-child(2) { top: 65%; width: 80px; height: 80px; animation-duration: 35s, 1.8s; }
      
      /* Mid-distance (ON WATER) */
      .krathong:nth-child(5) { top: 70%; width: 70px; height: 70px; animation-duration: 40s, 2.1s; }
      .krathong:nth-child(8) { top: 75%; width: 90px; height: 90px; animation-duration: 32s, 2s; }
      .krathong:nth-child(10) { top: 78%; width: 75px; height: 75px; animation-name: floatAcrossReverse, flicker; animation-duration: 38s, 2.4s; }

      /* Closer, larger, faster (ON WATER) */
      .krathong:nth-child(7) { top: 80%; width: 100px; height: 100px; animation-name: floatAcrossReverse, flicker; animation-duration: 30s, 1.7s; }
      .krathong:nth-child(3) { top: 85%; width: 120px; height: 120px; animation-duration: 25s, 2.2s; }
      .krathong:nth-child(9) { top: 90%; width: 130px; height: 130px; animation-name: floatAcrossReverse, flicker; animation-duration: 22s, 1.8s; }
      .krathong:nth-child(4) { top: 92%; width: 150px; height: 150px; animation-duration: 20s, 1.9s; }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
